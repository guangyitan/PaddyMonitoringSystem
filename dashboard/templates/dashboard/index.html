{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                {{map|safe}}
            </div>
            <div id="paddy-area-list" class="col-4">
                <div class="row">
                    <button class="button-40" style="width: 150px; margin-right: 0; margin-left: auto; margin-right: 12px; margin-bottom: 12px;"
                    onclick="addNewPaddyArea()">Add New</button>
                </div>
                <div class="row">
                    <table id="info_table" class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Area Name</th>
                                <th>Date</th>
                                <th>Lat/Lon</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div id="new-paddy-area" class="col-4" style="display: none;">
                <div class="row">
                    <button class="button-40" style="width: 150px; margin-right: 0; margin-left: auto; margin-right: 12px; margin-bottom: 12px;"
                    onclick="showList()">Show List</button>
                </div>
                <div class="row">
                    <form method="post" id="task-form">
                        {% csrf_token %}
                        <div class="row" style="padding-bottom: 10px;">
                            <div class="col-6" style="color: white;">Area Name</div>
                            <div class="col-6">
                                <input type="text" placeholder="Enter name" name="task" id="task" required>
                            </div>
                        </div>
                        <div class="row" style="padding-bottom: 10px;">
                            <div class="col-6" style="color: white;">Start Date</div>
                            <div class="col-6">
                                <input type="text" placeholder="Enter date" name="task" id="task" required>
                            </div>
                        </div>
                        <div class="row" style="padding-bottom: 10px;">
                            <div class="col-6" style="color: white;">Growth Classification</div>
                            <div class="col-6">
                                <input type="text" placeholder="" name="task" id="task" required>
                            </div>
                        </div>
                        <div class="row" style="padding-bottom: 10px;">
                            <div class="col-6" style="color: white;">Paddy Image</div>
                            <div class="col-6">
                                <input type="file" id="img" name="img" accept="image/*">
                            </div>
                        </div>
                        <div class="row">
                            <button class="button-40" style="width: 150px; margin-right: 0; margin-left: auto; margin-right: 12px; margin-bottom: 12px; background-color: grey;">
                                Save
                                </button>
                        </div>
                        <!-- <button type="submit">Save</button> -->
                    </form>
                  
                </div>
            </div>
        </div>
    </div>

<script>
    function addNewPaddyArea(){
        debugger;
        document.getElementById("paddy-area-list").style.display = 'none';
        document.getElementById("new-paddy-area").style.display = 'block';
    }

    function showList(){
        debugger;
        document.getElementById("paddy-area-list").style.display = 'block';
        document.getElementById("new-paddy-area").style.display = 'none';
    }
</script>
{% endblock %}
